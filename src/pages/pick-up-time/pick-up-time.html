<ion-header>

  <ion-navbar>
    <ion-title>pickUpTime</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid style="height:100%;padding:0;">
    <ion-row style="margin-top:0%;">
      <ion-col>
        <!--<button ion-button>START TIME</button>-->
        <ion-item>
          <ion-label>Start</ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="startTime"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top:0%;">
      <ion-col>
        <!--<button ion-button>START TIME</button>-->
        <ion-item>
          <ion-label>End</ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="endTime"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>s
</ion-content>
