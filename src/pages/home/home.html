<ion-header>

  <ion-navbar>
    <ion-title>Select</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid style="height:100%;padding:0;">
    <ion-row style="background-color:lightgray;height:10%;">
      <ion-col style="font-size:18px;padding-top: 4%;">
        WednesDay Morning
      </ion-col>
      <ion-col style="font-size:18px;padding-top: 4%;text-align:right;">
        $50
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="height: 100%;font-size: 18px;padding-top: 4%;text-align: center;">
        <button ion-button color="danger">
          Address
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input style="border-bottom:1px solid black;" [(ngModel)]="address"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer style="height:50px;">
  <button
    style="height:100%;min-width:100%;background-color:yellow;font-size:18px;"
    (click)="setAddress();">
    <b>Set this Address</b>
  </button>
</ion-footer>
